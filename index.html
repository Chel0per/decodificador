<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="screen">
        <div class="logo">
            <img src="images/Vector.png" alt="" class="alura">
        </div>
        <section class="input">
            <div class="spacer"></div>
            <input placeholder="Digite seu texto" type="text" class="decoder">
            <div class="warning">
                <i class="sign fa-solid fa-circle-exclamation"></i>
                <p class="warning_text">Apenas letras minúsculas e sem acento</p>
            </div>
            <div class="buttons">
                <button class="crypt">Criptografar</button>
                <button class="decrypt">Descriptografar</button>
            </div>        
        </section>
        <section class="result">
            <p class="result_message"></p>
            <img src="images/whatevs.png" alt="" class="no_message_image">
            <div class="no_message_warnings">
                <p class="message1">Nenhuma mensagem encontrada</p>
                <p class="message2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="copy">Copiar</button>
        </section>
    </section>
</body>
</html>
